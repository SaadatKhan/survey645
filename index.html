<!-- Index page of my survey-page hosted in EC2-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container">
        <form id="studentSurveyForm">
            <h2>Student Survey Form</h2>
            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="input-group">
                <label for="address">Street Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="input-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="input-group">
                <label for="zip">Zip:</label>
                <input type="text" id="zip" name="zip" required>
            </div>
            <div class="input-group">
                <label for="telephone">Telephone Number:</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="dateOfSurvey">Date of Survey:</label>
                <input type="date" id="dateOfSurvey" name="dateOfSurvey" required>
            </div>
            <fieldset class="input-group">
                <legend>What did you like most about the campus?</legend>
                <label><input type="checkbox" name="campusPreference" value="students"> Students</label>
                <label><input type="checkbox" name="campusPreference" value="location"> Location</label>
                <label><input type="checkbox" name="campusPreference" value="campus"> Campus</label>
                <label><input type="checkbox" name="campusPreference" value="atmosphere"> Atmosphere</label>
                <label><input type="checkbox" name="campusPreference" value="dormRooms"> Dorm Rooms</label>
                <label><input type="checkbox" name="campusPreference" value="sports"> Sports</label>
            </fieldset>
            <div class="input-group">
                <legend>How did you become interested in the university?</legend>
                <label><input type="radio" name="interestSource" value="friends" required> Friends</label>
                <label><input type="radio" name="interestSource" value="television"> Television</label>
                <label><input type="radio" name="interestSource" value="internet"> Internet</label>
                <label><input type="radio" name="interestSource" value="other"> Other</label>
            </div>
            <div class="input-group">
                <label for="likelihood">Likelihood of recommending this school:</label>
                <select id="likelihood" name="likelihood" required>
                    <option value="veryLikely">Very Likely</option>
                    <option value="likely">Likely</option>
                    <option value="unlikely">Unlikely</option>
                </select>
            </div>
            <div class="input-group">
                <label for="raffle">Raffle (enter at least ten comma-separated numbers 1-100):</label>
                <input type="text" id="raffle" name="raffle" pattern="(\d{1,3},\s*){9,}\d{1,3}" required title="Enter at least ten comma-separated numbers between 1 and 100.">
            </div>
            <div class="input-group">
                <label for="additionalComments">Additional Comments:</label>
                <textarea id="additionalComments" name="additionalComments" rows="4"></textarea>
            </div>
            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="button" onclick="document.getElementById('studentSurveyForm').reset();">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
